version: '3.8'

services:
  # Development Database
  db:
    image: postgres:15-alpine
    container_name: certmatch-db-dev
    environment:
      - POSTGRES_DB=certmatch_dev
      - POSTGRES_USER=certmatch
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - certmatch-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U certmatch -d certmatch_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Test Database
  db-test:
    image: postgres:15-alpine
    container_name: certmatch-db-test
    environment:
      - POSTGRES_DB=certmatch_test
      - POSTGRES_USER=certmatch
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - certmatch-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U certmatch -d certmatch_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Development
  redis:
    image: redis:7-alpine
    container_name: certmatch-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - certmatch-dev-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Adminer for Database Management
  adminer:
    image: adminer:latest
    container_name: certmatch-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
    networks:
      - certmatch-dev-network
    restart: unless-stopped

  # MailHog for Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: certmatch-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - certmatch-dev-network
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
  postgres_test_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  certmatch-dev-network:
    driver: bridge