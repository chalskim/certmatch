version: '3.8'

services:
  # Development Database
  db:
    image: postgres:15-alpine
    container_name: superslice-db-dev
    environment:
      - POSTGRES_DB=superslice_db
      - POSTGRES_USER=superslice_dev
      - POSTGRES_PASSWORD=a770405z
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - superslice-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superslice_dev -d superslice_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Test Database
  db-test:
    image: postgres:15-alpine
    container_name: superslice-db-test
    environment:
      - POSTGRES_DB=superslice_test
      - POSTGRES_USER=superslice
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - superslice-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superslice -d superslice_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Development
  redis:
    image: redis:7-alpine
    container_name: superslice-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - superslice-dev-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Adminer for Database Management
  adminer:
    image: adminer:latest
    container_name: superslice-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
    networks:
      - superslice-dev-network
    restart: unless-stopped

  # MailHog for Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: superslice-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - superslice-dev-network
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
  postgres_test_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  superslice-dev-network:
    driver: bridge
